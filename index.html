<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="last-screen" id="lastScreen"></div>
                <div class="current-screen" id="currentScreen">0</div>
            </div>
            <div class="buttons">
                <button class="btn-darkgrey" id="clearBtn">AC</button>
                <button class="btn-darkgrey" id="plusMinusBtn">+/-</button>
                <button class="btn-darkgrey" id="delBtn">Del</button>
                <button class="btn-orange" data-operator>รท</button>

                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn-orange" data-operator>x</button>

                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn-orange" data-operator>-</button>

                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn-orange" data-operator>+</button>

                <button class="btn-2" data-number>0</button>              
                <button class="btn" id="dotBtn">.</button>
                <button class="btn-orange" id="equalsBtn">=</button>
            </div>
        </div>
    </main>

    <script src="calc.js"></script>

</body>
</html>
