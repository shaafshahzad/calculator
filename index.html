<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="last-operation">182 - 21</div>
                <div class="current-operation">4600 x 1239 + 19</div>
            </div>
            <div class="buttons">
                <button class="btn-darkgrey">AC</button>
                <button class="btn-darkgrey">+/-</button>
                <button class="btn-darkgrey">%</button>
                <button class="btn-orange">รท</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn-orange">x</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn-orange">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn-orange">+</button>

                <button class="btn-2">0</button>              
                <button class="btn">.</button>
                <button class="btn-orange">=</button>
            </div>
        </div>
    </main>

    <script src="calc.js"></script>

</body>
</html>
